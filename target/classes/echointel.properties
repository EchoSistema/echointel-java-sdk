# EchoIntel SDK Configuration
# Copy this file to your application's resources directory and customize as needed

# Base URL for the EchoIntel AI API
echointel.api.url=https://ai.echosistema.live

# Customer API ID (required)
# echointel.customer.api.id=your-customer-id

# API Secret (required)
# echointel.secret=your-secret

# Admin Secret (optional - only for admin operations)
# echointel.admin.secret=your-admin-secret

# Request timeout in seconds
echointel.timeout=30

# Retry configuration
echointel.retry.attempts=3
echointel.retry.delay=100
